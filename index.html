
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EurolandHUB Dashboard</title>
    <script>
        // Apply theme ASAP to avoid a flash (default: dark)
        (function () {
            try {
                var stored = window.localStorage.getItem('eurolandhub_theme');
                var isDark = stored !== 'light';
                document.documentElement.classList.toggle('dark', isDark);
            } catch (e) {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind CDN config â€” MUST come AFTER the CDN script so `tailwind` global exists.
        // Enable class-based dark mode so toggling `html.dark` works.
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#4F46E5',
                            dark: '#4338CA',
                            light: '#6366F1',
                            extralight: '#EEF2FF',
                        },
                        neutral: {
                            50: '#f9f9f9',
                            100: '#f2f2f2',
                            200: '#e5e5e5',
                            300: '#d4d4d4',
                            400: '#a3a3a3',
                            500: '#737373',
                            600: '#525252',
                            700: '#404040',
                            800: '#262626',
                            900: '#171717',
                        },
                    },
                },
            },
        };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Cinzel:wght@400..900&family=Archivo+Black&family=Maven+Pro:wght@400..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #171717;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        html.dark body {
            background-color: #0a0a0a;
            color: #e5e5e5;
        }
        html {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        * {
            transition-property: background-color, border-color, color, fill, stroke;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }
        /* Override for elements that shouldn't transition */
        svg, img, canvas, video {
            transition: none;
        }
        /* Custom Scrollbar for dark mode */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #d1d1d1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
        html.dark ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        html.dark ::-webkit-scrollbar-thumb {
            background: #404040;
        }
        html.dark ::-webkit-scrollbar-thumb:hover {
            background: #525252;
        }
        /* Shake animation for error states */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-3px); }
            20%, 40%, 60%, 80% { transform: translateX(3px); }
        }
        .animate-shake {
            animation: shake 0.4s ease-in-out;
        }
        /* Elegant shimmer animation for notifications */
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .animate-shimmer {
            animation: shimmer 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
