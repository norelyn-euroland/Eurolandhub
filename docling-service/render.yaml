services:
  - type: web
    name: docling-service
    env: python
    plan: starter  # Free tier - upgrade to standard for production
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.11.0

